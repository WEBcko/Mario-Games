<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/public/Shadow_The_Headhog.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/9ede36cb5d.js" crossorigin="anonymous"></script>
  <title>Mario Games</title>
</head>

<body>
  <header>
    <div class="logo"><i class="fa-solid fa-gamepad"></i>MARIO GAMES</div>

    <div class="plataforms">
      <a role="button" onclick="filterGames(this)" data-plataform="pc" tabindex="0">PC</a>
      <a role="button" onclick="filterGames(this)" data-plataform="browser" tabindex="0">BROWSER</a>
      <a role="button" onclick="filterGames(this)" data-plataform="all" tabindex="0" class="selected">ALL</a>
    </div>

    <div class="fav" onclick="printarFavoritos()">FAVORITOS<i class="fa-solid fa-star"></i></div>
  </header>
  <main>
    <div class="home_side_bar">
      <div class="categorys">

              <a href="#" class="category selected" onclick="filterGames(this)" data-category="home">
                <span class="category_title"> <i class="fa-solid fa-house"></i> HOME </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="shooter">
                <span class="category_title"> <i class="fa-solid fa-crosshairs"></i> SHOOTER </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="mmorpg">
                <span class="category_title"> <i class="fa-solid fa-globe"></i> MMORPG </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="strategy">
                <span class="category_title"> <i class="fa-solid fa-chess"></i> STRATEGY </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="fighting">
                <span class="category_title"> <i class="fa-solid fa-hand-fist"></i> FIGHTING </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="card">
                <span class="category_title"> <img class="icon_card" src="/public/icon-card-teste.png"> CARD </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="battle-royale">
                <span class="category_title"> <i class="fa-solid fa-parachute-box"></i> BATTLE ROYALE </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="moba">
                <span class="category_title"> <i class="fa-solid fa-flag-checkered"></i> MOBA </span>
              </a>
              <a href="#" class="category" onclick="filterGames(this)" data-category="permadeath">
                <span class="category_title"> <i class="fa-solid fa-skull"></i> PERMADEATH </span>
              </a>
      </div>
            

    </div>

    <div class="home_jogo_destaque" id="home_jogo_destaque">

    </div>

    <div class="home_jogos" id="home_jogos">
        

    </div>


    <div class="home_jogos_carregar_mais">
      <button type="button" class="botao_carregar_mais" onclick="MostrarJogos()">CARREGAR +</button>
    </div>
  </main>

  <footer>
  </footer>
  <script src="/js/functions.js"></script>
  <script src="/js/favoritos.js"></script>
</body>

</html>
