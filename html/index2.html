<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/9ede36cb5d.js" crossorigin="anonymous"></script>
    <title>Mario Games</title>
</head>

<body>
    <header>
        <div class="logo"><i class="fa-solid fa-gamepad"></i>MARIO GAMES</div>

        <div class="home_header_div_conteudo">
            <div>PC</div>
            <div>BROWSER</div>
            <div>ALL</div>
        </div>
        
        <div class="fav">FAVORITOS<i class="fa-solid fa-star"></i></div>
    </header>
    <main>

        <div class="home_side_bar">
            <div class="home_side_bar_align">

                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-house"></i> HOME </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-crosshairs"></i> SHOOTER </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-tree"></i> SURVIVAL </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-rocket"></i> SPACE </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-hand-fist"></i> FIGHTING </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-brands fa-gitlab"></i> ANIME </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-dragon"></i> FANTASY </span>
                </a> 
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-flag-checkered"></i> RACING </span>
                </a>
                <a href="#" class="category">
                    <span class="category_title"> <i class="fa-solid fa-skull"></i> PERMADEATH </span>
                </a>

            </div>
        </div>

        <div class="home_jogo_destaque">

            <img id="teste_imagem" src="/TESTEimg.jpg" alt="">

            <video autoplay="true" loop="true">
                <source src="https://www.freetogame.com/g/341/videoplayback.webm" type="video/webm">
            </video>

            <div class="div_jogo_destaque_descricao">
                <div class="alinha_botao">
                    <p class="jogo_destaque_conteudo">League of Angels</p>

                    <div class="div_jogos_destaque_botao_favoritos jogo_destaque_conteudo">
                        <button>FAVORITAR</button>
                    </div>

                </div>

                <p class="jogo_destaque_conteudo">
                    A free-to-play turn-based strategy browser game developed and
                    published by GTArcade Entertainment, Inc.
                </p>
                <!-- <p class="jogo_destaque_conteudo"></p> -->

            </div>
        </div>

        <div class="home_jogos" id="home_jogos">

        </div>

        <div class="home_jogos_carregar_mais">
            <button type="button" class="botao_carregar_mais" id="botao_carregar_mais">CARREGAR +</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="/js/functions.js"></script>
</body>

</html>
